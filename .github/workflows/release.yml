name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Validate release version consistency
        run: node scripts/verify-release-version.mjs "${GITHUB_REF_NAME}"

      - name: Build plugin
        run: npm run build

      - name: Package release files
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist/tag-sync
          cp main.js manifest.json versions.json dist/tag-sync/
          cd dist
          zip -r "tag-sync-${VERSION}.zip" tag-sync

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/tag-sync-*.zip
